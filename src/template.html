<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=menu"
    />
  </head>
  <body>
    <div class="sidebar">
      <h1>To Do List</h1>
      <p>Project List:</p>
      <ul>
        <li>Project 1</li>
        <li>Project 2</li>
        <li>Project 3</li>
      </ul>
    </div>
    <header>
      <span class="material-symbols-outlined large-icon">menu</span>
      <button>New Project</button>
      <button>New Task Group</button>
      <button>New Task</button>
    </header>
    <div id="content">
      <div id="project-container">
        <div id="project-header">
          <h2 id="project-title">Project 1</h2>
          <p id="project-description">This is a sample project description.</p>
          <p id="project-due-date">Due Date: Date</p>
        </div>
        <div id="tasks-container">
          <div class="task-group">
            <h3>Task Group 1</h3>
            <ul>
              <li>
                <label class="custom-checkbox">
                  <input type="checkbox" name="task1_1" id="task1_1" checked />
                  <span class="checkmark"></span>
                  Task 1
                </label>
              </li>
              <li>
                <label class="custom-checkbox">
                  <input type="checkbox" name="task1_2" id="task1_2" />
                  <span class="checkmark"></span>
                  Task 2
                </label>
              </li>
            </ul>
          </div>
          <div class="task-group">
            <h3>Task Group 2</h3>
            <ul>
              <li>
                <label class="custom-checkbox">
                  <input type="checkbox" name="task2_1" id="task2_1" checked />
                  <span class="checkmark"></span>
                  Task 1
                </label>
              </li>
              <li>
                <label class="custom-checkbox">
                  <input type="checkbox" name="task2_2" id="task2_2" />
                  <span class="checkmark"></span>
                  Task 2
                </label>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
